{% extends 'base.html' %}

{% block head %}
<a href="/schedule"> Schedule a Reservation!</a>
<!-- why does this need to be here, fix this (base.html not working?) -->
<script src="https://code.jquery.com/jquery-3.6.0.js" 
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
crossorigin="anonymous"></script>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Varela+Round&display=swap" rel="stylesheet">

<!-- Custom Styling -->
<link rel="stylesheet" href="/static/css/styles.css">
{% endblock %}

{% block body %}
  <h1>Reservations</h1>

  <ul>
    {% for reservation in reservations %}
      <form class="delete" id="{{reservation.reservation_id}}" action="/reservations/delete" method="POST">
        <li>
          {{ reservation.start_time.strftime('%A, %d %B %Y, %H:%M')}}
          <input name="start_time" value="{{reservation.start_time}}" class="hidden">
          <input type="submit" value="delete">
        </li>
      </form>
    {% endfor %}
  </ul>
  <script src="/static/js/script.js"></script>

{% endblock %}
